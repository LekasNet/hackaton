{% extends "base.html" %}
{% block body %}
<h1>{{ quest.name }}</h1>
<p>Спасибо, что прошли квест</p>
    <h4>Количество вопросов <span class="badge badge-info">{{ quest.get_questions_count }}</span></h4>
    <h4>Максимальное количество баллов <span class="badge badge-info">{{ quest.get_questions_cost.cost__sum}}</span></h4>
    <h4>Ваш результат <span class="badge badge-info">{{ summ }}</span></h4>

    <a href="{% url 'active_quests' %}">Дальше</a>
{% endblock %}
